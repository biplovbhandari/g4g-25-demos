[pytest]
markers =
    integration: marks tests as integration tests (slow, requires credentials)
    no_mock_ee: marks a test to not use the autouse ee mock
filterwarnings =
    # Ignore specific DeprecationWarnings from geemap's dependencies (traitlets/traittypes)
    # These are not actionable by us and clutter the test output.
    ignore:\s*Sentinel is not a public part of the traitlets API:DeprecationWarning
    ignore:metadata.*was set from the constructor:DeprecationWarning