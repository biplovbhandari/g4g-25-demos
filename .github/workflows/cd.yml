name: Deploy to Cloud Run

on:
  push:
    branches:
      - api # Or 'main', depending on your deployment strategy

permissions:
  contents: read
  id-token: write # Required for Workload Identity Federation

jobs:
  deploy:
    name: Build and Deploy API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}

      - name: Build and Push Docker image
        run: |-
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT }}/gcp-sim-search-api:latest

      - name: Deploy to Cloud Run
        run: |-
          gcloud run deploy gcp-sim-search-api \
            --image gcr.io/${{ secrets.GCP_PROJECT }}/gcp-sim-search-api:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars "GCP_PROJECT=${{ secrets.GCP_PROJECT }},GCP_BQ_DATASET=${{ secrets.GCP_BQ_DATASET }},GCP_BUCKET=${{ secrets.GCP_BUCKET }}"
